<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issuu Formulario</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./img/Logo_Issuu.png" alt="Logo de Issuu" class="logo">
        <div class="log">
            <p>Already a user?</p>
            <a href="#" class="enlaces">Sign in</a>
        </div>
    </header>
    <main>
        <h1 class="title">Create an Issuu Account.</h1>
        <form action="#" method="post">
        <div class="cajagoogle">
            <img src="./img/logo_Google.png" alt="Logo de Google" class="img">
            <a href="#" class="login">Sign in with Google</a>
        </div>
        <div class="cajafacebook">
            <img src="./img/logo_facebook.png" alt="Logo de Facebook" class="img">
            <a href="#" class="login">Continue with Facebook</a>
        </div>
        <p>or with email</p>
        
            <legend>
                <fieldset>
                    <label for="email">Email</label>
                </fieldset>
                    <input type="email" id="email"/>
            </legend>
            <legend>
                <fieldset>
                    <label for="pass">Password</label>
                </fieldset>
                    <input type="password" id="pass">
            <legend>
            <label for="terms">
                <input type="checkbox" name="terms" id="terms" required/> I accept the <a href="#" class="enlaces">Terms of Service</a> and the <a href="#" class="enlaces">Professional Terms of Service</a>.
            </label>
            <div>
                <button type="button">CREATE ACCOUNT</button>
            </div>
            
        </form>
    </main>
    <footer>
        <a href="#">Issuu Inc.</a>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">DMCS</a>
    </footer>
</body>
</html>
