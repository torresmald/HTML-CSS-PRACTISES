    <main>
        <h1>Reservas</h1>
        <section>
            <form action="URL DEL SERVER" method="post">
                <fieldset>
                    <legend>Personas</legend>
                        <select name="personas" id="personas">
                            <option value="2">
                            2 personas
                            </option>
                            <option value="3">
                            3 personas
                            </option>
                            <option value="4+">
                            4 o mas personas
                            </option>
                        </select>
                </fieldset>
                <fieldset>
                    <legend>Hora</legend>
                        <select name="hora" id="hora">
                            <option value="desayuno">09:00 - 12:00</option>
                            <option value="comida">12:00 - 16:00</option>
                            <option value="merienda">16:00 - 20:00</option>
                            <option value="cena">20:00 - 24:00</option>
                        </select>
                </fieldset>
                <fieldset>
                    <legend>Tipo de mesa</legend>
                    <select name="mesa" id="mesa">
                        <option value="terraza">Terraza</option>
                        <option value="mesa alta">Mesa alta</option>
                        <option value="mesa baja">Mesa baja</option>
                    </select>
                </fieldset>
               <input type="submit" value="Reservar">
                <p>Si no encuentra disponibilidad, apúntese en la lista de espera</p>
                <div><input type="submit" value="Lista de espera"></div>
                <div><input type="submit" value="Solicitud de grupo"></div>
            </form>
        </section>
        <aside>
            <h2>MOZZABAR</h2>
            <h3>FOOD & DRINKS</h3>
            <p>Conde de Peñalver 64</p>
            <p>28006 -  Madrid</p>
            <p>Abrimos de lunes a domingo</p>
            <p>de 07:30 a 01:30</p>
        </aside>
    </main>
